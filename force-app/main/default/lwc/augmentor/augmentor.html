<template>
    <!-- Even comms page-->
    <lightning-card title="Augmentor" icon-name="action:download">
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              label="Set-- Starting Counter"
              type="number"
              min="0"
              max="1000000"
              value={startCounter}
              onchange={handleStartChange}>
            </lightning-input>
          </lightning-layout-item>
        </lightning-layout>

        
        <lightning-card title="Display Record ID and Object API Name">
            <h2><b>Record ID:</b> {recordId}</h2>
            <h2><b>Object API Name:</b> {objectApiName}</h2>
            <h2><b>Component Regionâ€™s Width:</b> {flexipageRegionWidth}</h2>
        </lightning-card>
        
        <lightning-button 
          class="slds-var-p-vertical_xx-small"
          label="Add 1m To Counter"
          onclick={handleMaximizeCounter}>
        </lightning-button>

        <c-numerator
          class="slds-show slds-is-relative"
          counter={startCounter}>
        </c-numerator>
      </lightning-card>
</template>
