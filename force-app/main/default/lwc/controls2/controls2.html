<template>
    <lightning-button 
        label="Substract"
        icon-name="utility:dash"
        onclick={handleSubstract}>
    </lightning-button>
    <lightning-button
        label="Add"
        icon-name="utility:add"
        onclick={handleAdd}>
    </lightning-button>
    <lightning-button
        label="multiply * 2"
        data-factor="2"
        onclick={handleMultiply}
    ></lightning-button>
    <lightning-button
        label="multiply * 3"
        data-factor="3"
        onclick={handleMultiply}
    ></lightning-button>

    <lightning-layout-item onmultiplybutton={handleMultiply2}>
        <template for:each={factors} for:item="factor">
            <c-button
                key={factor}
                label={factor}
                data-factor={factor}
            >
            </c-button>
        </template>
    </lightning-layout-item>


</template>
