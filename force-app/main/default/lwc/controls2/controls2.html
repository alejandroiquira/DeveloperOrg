<template>
    <lightning-button 
        label="Substract"
        icon-name="utility:dash"
        onclick={handleSubstract}>
    </lightning-button>
    <lightning-button
        label="Add"
        icon-name="utility:add"
        onclick={handleAdd}>
    </lightning-button>
    <lightning-button
        label="multiply * 2"
        data-factor="2"
        onclick={handleMultiply}
    ></lightning-button>
    <lightning-button
        label="multiply * 3"
        data-factor="3"
        onclick={handleMultiply}
    ></lightning-button>

    <!-- onmultiplybutton is a bubbled event dispatched from Controls2button-->
    <lightning-layout-item onmultiplybutton={handleMultiplyBubble}>
        <template for:each={factors} for:item="factor">
            <c-controls2button
                key={factor}
                label={factor}
                data-factor={factor}
                icon="utility:close"
            >
            </c-controls2button>
        </template>
    </lightning-layout-item>

</template>
