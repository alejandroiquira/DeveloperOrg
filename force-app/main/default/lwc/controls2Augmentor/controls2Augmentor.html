<template>
    Augnmentor 
    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small">
          <lightning-input
            label="Set Starting Counter"
            type="number"
            value={startCounter}
            onchange={handleStartChange}>
          </lightning-input>
        </lightning-layout-item>
      </lightning-layout>

    <!-- Parten to Child communication using updating child public property-->
    <c-controls2-Parent-Numerator
        counter={startCounter}>
    </c-controls2-Parent-Numerator>
    
    <!-- Parten to Child communication calling a public function in the child-->
    <lightning-button
        label = "maximize counter"
        onclick = {handleMaxCounter}>
    </lightning-button>
  
</template>
