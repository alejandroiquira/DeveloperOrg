<template>  
    <lightning-input label="Enter a product name" value={searchKey} onchange={handleOnChange}> </lightning-input>
    <lightning-card title="Available products" icon-name="standard:product">
        <lightning-button 
        slot="actions" 
        label="Add to Order" 
        onclick={addProducts}>
      </lightning-button>  
      <lightning-button 
      slot="actions" 
      label="Invoke web service" 
      onclick={invokeWebService}>
    </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={paginatedData} 
            columns={cols} 
            sortable="true">
        </lightning-datatable>  
      </div>
      <lightning-layout-item>
        <c-paginator onnextpage={handleNextPage} onpreviouspage={handlePreviousPage} isfirstpage={isFirstPage} islastpage={isLastPage}>

        </c-paginator>
      </lightning-layout-item>
    </lightning-card>  
  </template>
