<template>  
    <lightning-input label="Enter a product name" value={searchKey} onchange={handleOnChange}> </lightning-input>
    <lightning-card title="Available products" icon-name="standard:product">
        <lightning-button 
        slot="actions" 
        label="Add to Order" 
        onclick={addProducts}>
      </lightning-button>  
      <lightning-button 
      slot="actions" 
      label="Invoke web service" 
      onclick={invokeWebService}>
    </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={products} 
            columns={cols} 
            sortable="true"
            > 
        </lightning-datatable>  
      </div>  
    </lightning-card>  
  </template>
